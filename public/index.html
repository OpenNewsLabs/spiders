<!doctype html>
<html lang="en" ng-app="openNews">
  <head>
    <meta charset="utf-8">
    <title>News Spiders</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
       
      body {
        background: #333;
        color: white;
      }
       
      div {
        margin: 0 auto;
        overflow: auto;
      }
       
      ul {
        list-style-type: none;
      }

      a {
        color: white;
        text-decoration: none;
      }
       
      li{
        float: left;
        margin: 10px;
        border: 5px solid #999;
        width: 150px;
        height: 150px;

        padding: 15px;
      }
      img {
        max-width: 140px;
      }
       
    </style>
    <script src="js/angular.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-controller="newsListCtrl">
    <div>
      <ul>
        <li ng-repeat="story in bbc">
          <div ng-if="hasImg(story)">
            <img src="{{story.img}}" />
          </div>
          <a href="{{story.href}}">{{story.title}}</a>
        </li>
        <li ng-repeat="story in fox">
          <a href="{{story.href}}">{{story.title}}</a>
        </li>
        <li ng-repeat="story in cnn">
          <a href="{{story.href}}">{{story.title}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
